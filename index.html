<!-- HW 3: Code a Quiz -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code a Quiz</title>
  </head>

  <body>
    <nav class="menu">
      <a id="score">High Scores</a>
      <a id="timer">Timer: 0</a>
    </nav>

    <h1 class="welcome">Welcome to the Seinfeld Trivia Quiz</h1>

    <div class="containers">
        <h2 class="container-header"></h2>
        <ol class="ordered-list">
          <li class="list"><a id="#firstItem" ></a></li>
          <li class="list"><a id="#secondItem" ></a></li>
          <li class="list"><a id="#thirdItem" ></a></li>
          <li class="list"><a id="#fourthItem" ></a></li>
        </ol>
        <p class="info"></p>

        <form class="scoreForm">
            <label id="labelID">Enter your name: </label>
            <input type="text" name="name" id="inputName">
            <input type="button" value="Submit" id="submitBtn">
            <input type="button" value="Clear List" id="clearBtn">
            <input type="button" value="Return" id="returnBtn">
        </form>
        
        <button id="start">Start</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
